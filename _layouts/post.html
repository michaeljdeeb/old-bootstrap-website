layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date: "%A | %B %d %Y | %I:%M %p" }}</p>

<div class="post">
{{ content }}
</div>

<div>
    <p>Tags:

        {% for tag in page.tags %}
            {{ tag }}
        {% endfor %}
    </span>
    </p>
</div>
